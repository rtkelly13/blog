<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <style>
    .bg { fill: #000000; }
    .border { stroke: #22d3ee; stroke-width: 8; fill: none; }
  </style>
  
  <!-- Background -->
  <rect class="bg" width="512" height="512"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid-square" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(34, 211, 238, 0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="512" height="512" fill="url(#grid-square)"/>
  
  <!-- Border -->
  <rect class="border" x="20" y="20" width="472" height="472" rx="0" ry="0"/>
  
