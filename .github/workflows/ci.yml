name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-lint-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: blog

      - name: Checkout mermaid-toolkit
        uses: actions/checkout@v4
        with:
          repository: rtkelly13/mermaid-toolkit
          path: mermaid-toolkit

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"
          cache-dependency-path: "blog/pnpm-lock.yaml"

      - name: Build mermaid-toolkit
        working-directory: mermaid-toolkit
        run: pnpm install && pnpm build

      - name: Install dependencies
        working-directory: blog
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: blog
        run: pnpm run lint

      - name: Build
        working-directory: blog
        run: pnpm run build

      - name: SEO Audit
        working-directory: blog
        run: pnpm run check:seo
